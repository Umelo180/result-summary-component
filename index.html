<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>

  <div class="main">
    <div class="sub-main">
      <div class="img-left">
        <h4>Your Result</h4>
        <div class="speed">
          <h2>76</h2>
          <p class="child">of 100</p>
        </div>

        <h3 class="gre">Great âœ”</h3>
        <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      
      <div class="img-right">
        <h3 class="sum">Summary</h3>
        
        <div class="display">
          <div class="reaction">
            <div class="join">
              <img src="assets/images/icon-reaction.svg" alt="reaction">
              <p class="color1">Reaction</p>
            </div>
            <p class="para">80 / 100</p>
          </div>
          
          <div class="memory">
            <div class="join">
              <img src="assets/images/icon-memory.svg" alt="memory">
              <p class="color2">Memory</p>
            </div>
            <p class="para">92 / 100</p>
          </div>
          
          <div class="verbal">
            <div class="join">
              <img src="assets/images/icon-verbal.svg" alt="verbal">
              <p class="color3">Verbal</p>
            </div>
            <p class="para">61 / 100</p>
          </div>
          
          <div class="visual">
            <div class="join">
              <img src="assets/images/icon-visual.svg" alt="visual">
              <p class="color4">Visual</p>
            </div>
            <p class="para">72 / 100</p>
          </div>
        </div>
        
        <button class="btn">Continue</button>
        
      </div>
      
    </div>
  </div>
  
  

</body>
</html>
